
<!DOCTYPE html>
<html>
  <head>
    <title>
      <h1 id="title">Survey Form</h1>
      </title>
      <link rel="stylesheet" href="stylesheet.css"/>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p 
id="description"      class="description" >Thank you for taking the time to improve our platform </p>
      <form id="survey-form" >
        <div class="form-group" >
<label id="name-label" >Name<input id="name" type="text" required placeholder="Enter your name" class="form-control" /></label></div>

<div class="form-group">
<label id="email-label" >Email<input id="email" type="email" required placeholder="Enter your email" class="form-control" /></label></div>

<div class="form-group">
<label id="number-label" >Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age" class="form-control"/></label></div>

<div class="form-group">
<label>Which option best describes your currect role?
<select id="dropdown" >
  <option value="" >select current role</option>
  <option value="1" >Student</option>
  <option value="2" >Full Time Job</option>
  <option value="3" >Full Time Learner</option>
  <option value="4" >Prefer not to say</option>
  <option value="5" >Other</option> 
  </select>
  </div>
  <div class="form-group">
  <label>Would you recommend freeCodeCamp to anyone?
   <label><input type="radio" name="recommendation-option" value="1" />Definitely</label>
   <label><input type="radio" name="recommendation-option" value="2" />Maybe</label>
   <label><input type="radio" name="recommendation-option" value="3" />Not sure</label>
</label>
</div>
<div class="form-group" >
<label>What would you like to see improved? (check all that apply)</label>
<label><input type="checkbox" value="1" />Front-end Projects</label>
<label><input type="checkbox" value="2" />Back-end Projects</label>
<label><input type="checkbox" value="3" />Data Visualization</label>
<label><input type="checkbox" value="4" />Challenges</label>
<label><input type="checkbox" value="5" />Open Source Community</label>
<label><input type="checkbox" value="6" />Gitter help rooms</label>
<label><input type="checkbox" value="7" />Videos</label>
<label><input type="checkbox" value="8" />City Meetups</label>
<label><input type="checkbox" value="9" />Wiki</label>
<label><input type="checkbox" value="10" />Forum</label>
<label><input type="checkbox" value="11" />Additional Courses</label>
</div>
<div class="form-group" >
<label>Any comments or suggestions?</label>
<label><textarea ></textarea></label>
</div>
<div class="form-group" >
<input type="submit" value="Submit" id="submit" name="submit" />
</div>


        </form>
      </body>
  </html>
